<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/cart.css" />
    <title>Pizzeria</title>

    <!-- font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/cf6c199960.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- header -->
    <div class="header-container">

    </div>
    

    <main>
      <div id="cart-container">
        <h4>cart summary:</h4>
        <ul id="cart-list">
          <li>
            <p>pizza name 1</p>
            <p>9.99 €</p>
            <div>
              <span>quantity:</span>
              <input type="number" class="quantity" min="1" max="15" value="1">
            </div>
            <button class="remove-button">remove</button>
          </li>
          <li>
            <p>pizza name 2</p>
            <p>8.88 €</p>
            <div>
              <span>quantity:</span>
              <input type="number" class="quantity" min="1" max="15" value="1">
            </div>
            <button class="remove-button">remove</button>
          </li>
          <li>
            <p>pizza name dasdasd 2dasdasaasdsssssssssaaaaaaaaaaa</p>
            <p>4.44 €</p>
            <div>
              <span>quantity:</span>
              <input type="number" class="quantity" min="1" max="15" value="1">
            </div>
            <button class="remove-button">remove</button>
          </li>
        </ul>
        <h4 id="total-sum">total: </h4>
      </div>
    </main>
    
      <!-- footer -->
      <footer class="footer-container">

      </footer>

    <script src="/index.js"></script>
  </body>
</html>
